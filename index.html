			//订阅邮箱接口
			function subScr(emailVal, subTxt) {
				if(ctn == 0) {
					ctn = 1
					$.ajax({
						type: "post",
						url: pathEnv + '/api/table/mailList',
						data: JSON.stringify({
							email: emailVal
						}),
						xhrFields: {
							withCredentials: true
						},
						headers: {
							"IHT-Client": "H5:v1.0.0",
							"Content-Type": "application/json"
						},
						dataType: 'json',
						async: true,
						timeout: 8000,
						success: function(data, textStatus) {
							ctn = 0;
							alert(subTxt);
							$('.ihtinput.inputrec').val('')
						},
						error: function(XMLHttpRequest, textStatus, errorThrown) {
							ctn = 0;
							alert('请求有误，请重试')
						}
					});
				}
			}
